{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'comment_add' %}">Add Comment</a></li>
{% endblock %}

{% block content %}
    <h1 class="cent">Comment</h1>
    {% for comment in comments %}
        <p>{{ comment.article }}</p>
        <p>{{ comment.author }}</p>
        <p>{{ comment.text }}</p>
        <a href="{% url 'comment_update' comment.pk %}">Edit</a>
        <a href="{% url 'comment_delete' comment.pk %}">Delete</a>
        <hr>

    {% endfor %}


{% endblock %}
